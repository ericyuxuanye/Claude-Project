<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UW Campus Navigation</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="style.css">
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js'></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo-section">
                    <svg class="husky-logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="50" r="45" fill="#4b2e83"/>
                        <path d="M 30 45 Q 35 35 50 40 Q 65 35 70 45 L 70 60 Q 65 70 50 65 Q 35 70 30 60 Z" fill="#85754d"/>
                        <circle cx="40" cy="45" r="5" fill="white"/>
                        <circle cx="60" cy="45" r="5" fill="white"/>
                        <circle cx="40" cy="45" r="2" fill="black"/>
                        <circle cx="60" cy="45" r="2" fill="black"/>
                        <path d="M 45 55 Q 50 58 55 55" stroke="white" stroke-width="2" fill="none"/>
                    </svg>
                    <div class="title-group">
                        <h1>UW Campus Navigation</h1>
                        <p class="subtitle">Smart routing with time-based building access</p>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="route-planner">
                <h2>Plan Your Route</h2>

                <div class="form-group">
                    <label for="from-building">From:</label>
                    <select id="from-building" class="building-select">
                        <option value="">Select starting building...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="to-building">To:</label>
                    <select id="to-building" class="building-select">
                        <option value="">Select destination...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="route-time">Time:</label>
                    <input type="datetime-local" id="route-time" class="time-input">
                    <button id="use-current-time" class="btn-secondary">Use Current Time</button>
                </div>

                <button id="find-route" class="btn-primary">Find Route</button>
            </div>

            <div id="map-container" class="map-container">
                <div id="map"></div>
            </div>

            <div id="route-result" class="route-result hidden">
                <h2>Your Route</h2>
                <div id="route-summary" class="route-summary"></div>
                <div id="route-steps" class="route-steps"></div>
                <div id="route-warnings" class="route-warnings"></div>
            </div>

            <div id="error-message" class="error-message hidden"></div>

            <div class="building-access">
                <h2>Building Access Information</h2>
                <p class="info-text">Click on a building to see entrance access schedules</p>
                <div id="building-list" class="building-list"></div>
            </div>

            <div id="access-details" class="access-details hidden">
                <h3 id="access-building-name"></h3>
                <div id="entrance-access-list"></div>
            </div>
        </main>

        <footer>
            <div class="current-time">
                <strong>Current Time:</strong> <span id="current-time-display"></span>
            </div>
            <p class="footer-note">Access times are subject to change. Always check building hours before your visit.</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
